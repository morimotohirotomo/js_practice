<style>
  .box {
  	width: 100px;
  	height: 100px;
  	background-color: skyblue;
  	cursor: pointer;
  	transition: 0.8s;
  }
  .circle {
  	background: pink;
  	border-radius: 50%;
  	transform: rotate(360deg);
  }
</style>
</head>
<body>
  <div class="box" id="target">
</div><!-- /.container -->
<main>
<div class="container">
<section>

<footer>

</div><!-- /.container -->
</footer>
  <script>
  	'use strict';

  	const target = document.getElementById('target');

  	target.addEventListener('click', () => {
  		  target.classList.toggle('circle');
  	});
  </script>
</body>
